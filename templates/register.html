<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABC LetterLoop</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <div class="mt-5">
                <h1 class="h1 text-center">Register</h1>
            </div>
        </header>
        <main>
            <div class="container mt-5">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-6 border p-4">
                        <form id="f-register">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" required class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="pw">Choose a password</label>
                                <input type="password" id="pw" name="pw" required class="form-control">
                            </div>
                            <div class="form-group mb-3">
                                <label for="confirm-pw">Confirm password</label>
                                <input type="password" id="confirm-pw" name="confirm-pw" required class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary mt-2">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer class="text-center mt-4 fw-light">
            <div>
                Already have an account? <a href="/login">Login Here</a>
            </div>
            <div>
                Or go back <a href="/">Home</a>
            </div>
        </footer>
         
        <script src="../static/account.js" async defer></script>
    </body>
</html>
