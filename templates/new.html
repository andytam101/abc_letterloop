<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>ABC New Issue</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../static/index.css">
    </head>
    <body>
        <header>
            <div>
                <h1>Create New Issue</h1>
            </div>
        </header>
        <main>
            <form action="/new" method="POST">
                <div>
                    <label for="lname">Issue name:</label>
                    <input type="text" id="lname" placeholder="Enter name" required>
                </div>
                <div>
                    <label for="theme">Theme: </label>
                    <input type="text" placeholder="Optional" id="theme" name="theme"> 
                </div>
                <div>
                    <label for="dl-qs">Deadline for submitting questions:</label>
                    <input type="date" id="dl-qs" name="dl-qs">
                </div>
                <div>
                    <label for="dl-as">Deadline for submitting answers:</label>
                    <input type="date" id="dl-as" name="dl-as">
                </div>
                <!-- <div>
                    <label for="max_qs">Maximum number of questions:</label>
                    <input type="number" min="1" name="max_qs" id="max_qs">
                </div> -->
                <button type="submit" id="create-btn">Create</button>
            </form>
        </main>
        <footer>
            <div>
                <a href="/">Home</a>
            </div>
        </footer>
                
        <script src="../static/index.js" async defer></script>
    </body>
</html>
